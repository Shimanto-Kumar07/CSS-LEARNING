<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PracticeSet Level 1</title>
    <link rel="stylesheet" href="style.css">

    <style>
        /* This is a id*/
        #heading{
            color: yellowgreen;
        }

        #div22{

        }
        p{
            color: brown;
        }
        .special_class{

        }
    </style>

</head>
<body>
    <h1 style="color: red;">THIS IS MY FIRST HEADING</h1>

    <hr>
    <div id="heading" style="color: aqua;"> HEADING</div>

    <div id="div22">DIV</div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe, culpa.</p>
    <h2 class="special_class"> HEADING 2</h2>
    <hr>

    <div id="first">FIRST</div>
    <div id="second">SECOND</div>

</body>
</html>
